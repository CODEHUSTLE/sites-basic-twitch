<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CodeHustle Sticker Request" />
    <title>Request CodeHustle Stickers</title>
    <link href="styles/main.css" rel="stylesheet" />
    <script src="scripts/main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <form>
          <img width="200" src="images/CodeHustle_Logo_Sticker.png" />
          <label for="name">Full Name (twitch id optional)</label>
          <input
            type="text"
            id="name"
            class="address-input"
            required
            placeholder="Name & Twitch Handle"
          />

          <label for="street">Street Address, House, Apt #</label>
          <input
            type="text"
            id="street"
            class="address-input"
            required
            placeholder="Street Address, House, Apt #"
          />

          <label for="city">City</label>
          <input
            type="text"
            id="city"
            class="address-input"
            required
            placeholder="City"
          />

          <label for="state">State</label>
          <input
            type="text"
            id="state"
            class="address-input"
            required
            placeholder="State"
          />

          <label for="zip">Post/Zip Code</label>
          <input
            type="text"
            id="zip"
            class="address-input"
            required
            placeholder="Postal Code | Zip Code"
          />
          <div class="form-buttons">
            <button type="reset">Clear</button>
            <button type="submit">Get Stickers</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
